<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Degree Conversion</title>
</head>
<body>
  <h2>Degree Conversion üå°Ô∏è</h2>
  <label for="celsiusInput">Temperature in ¬∞C:</label>
  <input type="text" id="celsiusInput">
  <button onclick="convertTemperature()">Convert</button>

  <p id="output"></p>

  <script>
    function convertTemperature() {
      const input = document.getElementById("celsiusInput").value;
      const celsius = parseFloat(input);

      if (isNaN(celsius)) {
        alert("‚ö†Ô∏è That is not a valid value. Try again ‚ö†Ô∏è");
        return;
      }

      const kelvin = celsius + 273.15;
      const fahrenheit = (celsius * 9/5) + 32;

      const outputText = `Degrees Kelvin: ${kelvin.toFixed(2)}<br>Degrees Fahrenheit: ${fahrenheit.toFixed(1)}`;
      console.log(`Kelvin: ${kelvin.toFixed(2)}`);
      console.log(`Fahrenheit: ${fahrenheit.toFixed(1)}`);

      document.getElementById("output").innerHTML = outputText;
    }
  </script>
</body>
</html>
